<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution for a social links profile challenge provided by Frontend Mentor">
  <link rel="author" content="Levi Wright" href="https://github.com/law973">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social Links Profile</title>
  <link rel="stylesheet" href="css/compiled_style.css">
</head>
<body>
  <div class="card">
    <header>
      <img id="theme-switcher" src="assets/images/avatar-jessica.jpeg" alt="A profile picture of a woman named Jessica Randall." />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
    </header>
    <main>
      <ul>
        <li>
          <a class="card__link" rel="noreferrer" href="https://github.com/" target="_blank">GitHub</a>
        </li>
        <li>
          <a class="card__link" rel="noreferrer" href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
        </li>
        <li>
          <a class="card__link" rel="noreferrer" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        </li>
        <li>
          <a class="card__link" rel="noreferrer" href="https://x.com/?lang=en" target="_blank">Twitter</a>
        </li>
        <li>
          <a class="card__link" rel="noreferrer" href="https://www.instagram.com/" target="_blank">Instagram</a>
        </li>
      </ul>
    </main>
  </div>
  <footer class="attribution">
    Challenge by <a rel="noreferrer" href="https://www.frontendmentor.io" target="_blank" title="Frontend Mentor Home Page">Frontend Mentor</a>. 
    Coded by <a rel="noreferrer" href="https://github.com/law973" target="_blank" title="GitHub Profile">Levi Wright</a>.
  </footer>

  <!-- Script -->
	<script src="script.js"></script>
</body>
</html>
